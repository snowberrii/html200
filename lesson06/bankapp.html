<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Banking Application</title>
  </head>
  <body>
    <h1>Banking App</h1>
    <main>
      <section id="withdraw">
        <img src="withdraw.png" alt="withdraw" class="withdraw" />
        <h3>withdraw</h3>
      </section>
      <section id="balance">
        <img src="balance.png" alt="balance" class="balance" />
        <h2>balance</h2>
        <p class="balance-display">$1000.00</p>
      </section>
      <section id="deposit">
        <img src="deposit.png" alt="deposit" class="deposit" />
        <h3>deposit</h3>
      </section>
    </main>

    <footer>
      <p>Coded by <a href="https://github.com/snowberrii">Snowberrii</a></p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
